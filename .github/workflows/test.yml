name: Run Tests

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: "Type of tests to run"
        required: true
        default: "unit"
        type: choice
        options:
          - unit
          - integration
          - all
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-web-app:
    name: Web App Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web-app/package-lock.json

      - name: Install dependencies
        working-directory: apps/web-app
        run: npm ci

      - name: Run unit tests
        if: ${{ inputs.test_type == 'unit' || inputs.test_type == 'all' || github.event_name != 'workflow_dispatch' }}
        working-directory: apps/web-app
        run: npm test -- --run --reporter=verbose --testNamePattern='^(?!.*@integration)'

      - name: Run integration tests
        if: ${{ inputs.test_type == 'integration' || inputs.test_type == 'all' }}
        working-directory: apps/web-app
        run: npm test -- --run --reporter=verbose --testNamePattern='@integration'

  test-need-server:
