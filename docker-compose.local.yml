version: '3.8'
services:
  web-app:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./apps/web-app:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev:host"

  auth-server:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./services/auth-server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm start"

  resource-server:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./services/resource-server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4010:4010"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm start"

  need-server:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./services/need-server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4020:4020"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm start"

  matcher:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./services/matcher:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4030:4030"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm start"

# Use this compose file for local development. It mounts code into containers
# so you can edit locally and have containers run the latest code.
